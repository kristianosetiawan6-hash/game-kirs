<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooter Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: block;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            font-size: 1em;
            opacity: 0.8;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            display: none;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #45a049;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸš€ Simple Shooter Game</h1>
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        
        <div class="game-info">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <p>ðŸŽ® Controls: A/D or Arrow Keys to move â€¢ SPACE to shoot</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let level = 1;
        
        // Player object
        const player = {
            x: 50,
            y: canvas.height / 2,
            width: 30,
            height: 30,
            speed: 5,
            color: '#00BFFF'
        };
        
        // Enemy object
        const enemy = {
            x: canvas.width - 80,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            speed: 2,
            color: '#8A2BE2',
            health: 100
        };
        
        // Bullets array
        let bullets = [];
        let particles = [];
        
        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            // Shoot bullet on spacebar
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    shootBullet();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Create bullet
        function shootBullet() {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2,
                radius: 5,
                speed: 8,
                color: '#FF0000'
            });
        }
        
        // Draw triangle (player)
        function drawTriangle(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + width, y);
            ctx.lineTo(x + width, y + height);
            ctx.lineTo(x, y + height / 2);
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw pentagon (enemy)
        function drawPentagon(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            const centerX = x + size / 2;
            const centerY = y + size / 2;
            
            for (let i = 0; i < 5; i++) {
                const angle = (i * 2 * Math.PI) / 5;
                const pentX = centerX + Math.cos(angle) * size / 2;
                const pentY = centerY + Math.sin(angle) * size / 2;
                
                if (i === 0) {
                    ctx.moveTo(pentX, pentY);
                } else {
                    ctx.lineTo(pentX, pentY);
                }
            }
            ctx.closePath();
            ctx.fill();
        }
        
        // Create particle effect
        function createParticles(x, y, color, count = 8) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Update game logic
        function update() {
            if (!gameRunning) return;
            
            // Player movement
            if (keys['KeyA'] || keys['ArrowLeft']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['KeyD'] || keys['ArrowRight']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }
            
            // Enemy movement (simple AI)
            if (enemy.y < player.y) {
                enemy.y += enemy.speed;
            } else if (enemy.y > player.y) {
                enemy.y -= enemy.speed;
            }
            
            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.speed;
                
                // Remove bullets that are off screen
                if (bullet.x > canvas.width) {
                    bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with enemy
                const bulletRect = {
                    x: bullet.x - bullet.radius,
                    y: bullet.y - bullet.radius,
                    width: bullet.radius * 2,
                    height: bullet.radius * 2
                };
                
                if (checkCollision(bulletRect, enemy)) {
                    bullets.splice(i, 1);
                    score += 1;
                    updateScore();
                    
                    // Create explosion effect
                    createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#FFD700');
                    
                    // Move enemy to random position
                    enemy.y = Math.random() * (canvas.height - enemy.height);
                    
                    // Level up every 10 points
                    if (score % 10 === 0) {
                        level++;
                        enemy.speed += 0.5;
                        document.getElementById('level').textContent = level;
                    }
                }
            }
            
            // Update particles
            updateParticles();
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars background
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 23) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }
            
            // Draw player
            drawTriangle(player.x, player.y, player.width, player.height, player.color);
            
            // Draw enemy
            drawPentagon(enemy.x, enemy.y, enemy.width, enemy.color);
            
            // Draw bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw particles
            drawParticles();
            
            // Draw enemy health bar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(enemy.x, enemy.y - 15, enemy.width, 5);
            ctx.fillStyle = '#00FF00';
            ctx.fillRect(enemy.x, enemy.y - 15, enemy.width * (enemy.health / 100), 5);
        }
        
        // Update score display
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Restart game
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            particles = [];
            
            player.x = 50;
            player.y = canvas.height / 2;
            enemy.x = canvas.width - 80;
            enemy.y = canvas.height / 2;
            enemy.speed = 2;
            enemy.health = 100;
            
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Start game
        gameLoop();
        
        // Add some sound effects (using Web Audio API for simple beeps)
        function playSound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        // Add sound to shooting
        const originalShootBullet = shootBullet;
        shootBullet = function() {
            originalShootBullet();
            playSound(800, 0.1);
        };
    </script>
</body>
</html>
